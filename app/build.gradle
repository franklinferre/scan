plugins {
    id 'com.android.application'
}

android {
    namespace 'com.xc.demo.scannersdkdemo'
    compileSdk 33

    defaultConfig {
        applicationId "com.xc.demo.scannersdkdemo"
        minSdk 29
        targetSdk 33
        versionCode 1
        versionName "1.1.4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation files('src\\main\\libs\\xcscanner_v1.1.15-release.aar')
}